{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Login Page{% endblock %}

{% block page_heading %}Home{% endblock %}

{% block content %}
<div class="container center">
		<div class="col-sm-10 offset-sm-1 col-md-10 offset-md-1 col-lg-6 offset-lg-3 login-form"">
			<h1>Login</h1>
                <form method="POST">
                    {% csrf_token %}
                    {{ login_form | as_bootstrap}}
				    <button type="submit" class="btn btn-default">Login</button>
                </form>
                <p>Forgot your password?<a href="{% url 'password_reset' %}">Reset Password</a></p>
    </div>
</div>
{% endblock %}
